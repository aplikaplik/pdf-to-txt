<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to Text Converter</title>
</head>
<body>
    <h1>Upload PDF to Convert to Text</h1>
    <input type="file" id="fileInput" accept="application/pdf">
    <button onclick="uploadAndConvert()">Convert</button>
    <p id="status"></p>
    <a id="downloadLink" style="display:none;">Download Text</a>

    <script>
        async function uploadAndConvert() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please upload a PDF file.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            const githubActionsEndpoint = 'https://api.github.com/repos/aplikaplik/pdf-to-text/actions/workflows/pdf_to_text.yml/dispatches';
            const token = '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'; // Replace with your new token

            document.getElementById('status').innerText = "Uploading and converting...";

            try {
                const response = await fetch(githubActionsEndpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        ref: 'main',
                        inputs: {
                            pdf_path: file.name,
                            txt_path: 'output.txt'
                        }
                    })
                });

                if (response.ok) {
                    document.getElementById('status').innerText = "Conversion started. Please wait...";
                } else {
                    const errorData = await response.json();
                    throw new Error(`Failed to start conversion: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').innerText = "An error occurred: " + error.message;
            }
        }
    </script>
</body>
</html>
